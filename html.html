<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js class 01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../area calcular/css/css.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="card">
                <div class="card-header">
                    <label for="" ><h1>Area Calculate</h1></label>
                </div>
                <div class="card-body">
                <div class="mgs"></div>
             <form action="" id="Calculate_for_area">
                <div class="my-3">
                    <label for="">Select are Value</label>
                    <select class="form-control btn-primary" name="Area_select" id="Area_select">
                        <option value="">-Select-</option>
                        <option value="Rectangular">Rectangular</option>
                        <option value="Circle">Circle</option>
                        <option value="tringle">Tringle</option>
                        <option value="squre">Squre</option>
                    </select>
                   <div class="rec">
                    <div class="my-3">
                        <label for="">leangth</label>
                        <input name="leangth" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">width</label>
                        <input name="width" type="text" class="form-control">
                    </div>
                   </div>
                </div>
                <div class="Cir">
                    <div class="my-3">
                        <label for="">redius</label>
                        <input name="redius" type="text" class="form-control">
                    </div>
                   </div>
                   <div class="tri">
                    <div class="my-3">
                        <label for="">base</label>
                        <input name="base" type="text" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="">heihgt</label>
                        <input name="heihgt" type="text" class="form-control">
                    </div>
                   </div>
                   <div class="squ">
                    <div class="my-3">
                        <label for="">Squre</label>
                        <input name="arms" type="text" class="form-control">
                    </div>
                   </div>
                   <div class="button">
                        <input value="Calculate" class="form-control btn-primary" width="100" type="submit">
                    </div>
             </form>
             <div class="card-footer">
                <div class="msg">
                    
                </div>
             </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
